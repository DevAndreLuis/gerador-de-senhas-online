<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="4ndreDev" />
    <meta
      name="description"
      content="Site contendo gerador de senhas que pode copiar e colar para você usar como quiser , com html , css e java script"
    />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="caixa">
      <h2>Gerador Automático de Senhas</h2>
      <input type="text" placeholder="Crie uma senha" id="senha" />
      <table>
        <th>
          <div id="button" class="btn1" onclick="gerarSenha()">Gerar</div>
          <th><a href="" id="button" class="btn2" onclick="copiarSenha()">Copiar</a></th>
        </th>
      </table>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
